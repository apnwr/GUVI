<!DOCTYPE html>

    <head>

    <body>
        <div class="container-fluid" id='yea'>

                            <form action="">

                                        <button style="border: 0;">
                                        <span><i class="fas fa-map-marker-alt fa-lg"

                                    <div class="input-group-append">
                                        <button style="border: 0;">

                                    </div>
                                </div>
                            </form>

            <div class="card-deck mt-3 mr-5 ml-5">

                    </div>

                <div class="card">

                <div class="card">

                    </div>
                </div>

                </h6>
                <a href="" style="color: #F57082" class="link1" ;">

                        All collections in Delhi NCR
                    </span>
