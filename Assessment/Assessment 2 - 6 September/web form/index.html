<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Web Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div class="parent">
            <form action="" onsubmit="alert('Thanks for submitting form!')">
            <label for="fullname" > Full Name</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
            <i class="p fas fa-user"></i>
            <input class="space" type="text" id="fullname" name="fullname" placeholder="John" required> <br>
            <br><br>
            <label for="add1">Address Line 1</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <i class="fas fa-address-book"></i>
            <input class="space" type="text" id="add1" name="add1" placeholder="H11" required> <br>
            <br><br>
            <label for="add1">Address Line 2</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <i class="fas fa-address-book"></i>
            <input class="space" type="text" id="add2" name="add1" placeholder="Downtown" required> <br>
            <br><br>
            <label for="city">City</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp;
            <i class="fas fa-building"></i>
            <input class="space" type="text" id="city" name="city" placeholder="New Delhi" required> <br>
            <br><br>
            <label for="st">State/Province/Region</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp;
            &nbsp;
            <i class="fas fa-map-marker-alt"></i>
            <input class="space" type="text" id="st" name="st" placeholder="Delhi" required> <br>
            <br><br>
            <label for="zip">Postal Code/ZIP</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp;
            &nbsp;
            <i class="fas fa-envelope-square"></i>
            <input class="space" type="text" id="zip" name="zip" placeholder="200000" required> <br>
            <br><br>
            <label for="country">Country</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp;
            &nbsp;
            <i class="fas fa-flag"></i>
           <select name="" id="country" required>
                <option value="">--Please Select your country--</option>
                <option value="In">India</option>
                <option value="pak">Pakistan</option>
                <option value="Ba">Bangladesh</option>
                
            </select>
            <br><br>
            <label for="mail">Email</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp;
            &nbsp;
            <i class="p fas fa-user"></i>
            <input class="space" type="email" id="mail" name="mail" placeholder="abc@xyz.com" required> <br>
            <br><br>
            <label for="number">Phone Number</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp;
            &nbsp;
            <i class="p fas fa-user"></i>
            <input class="space" type="text" id="number" name="number" placeholder="9111111111" required> <br>
            <input type="submit" value="Submit" >

            </form>

        </div>
        <script src="https://kit.fontawesome.com/36d5e732b8.js" crossorigin="anonymous"></script>
    </body>

</html>
